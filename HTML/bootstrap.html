<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <button type="button" class="btn btn-lg btn-warning btn">Primary</button>
    <table class="table table-bordered table-hover">
      <tr class="table-warning">
        <th>sl no</th>
        <th>Name</th>
        <th>Age</th>
        <th>Sal</th>
        <th>NO</th>
      </tr>
      <tr class="table-dark">
        <td>101</td>
        <td>Aish</td>
        <td>25</td>
        <td>25000</td>
        <td>5864821412</td>
      </tr>
      <tr class="bg-primary">
        <td>101</td>
        <td>Aish</td>
        <td>25</td>
        <td>25000</td>
        <td>5864821412</td>
      </tr>
      <tr class="bg-secondary">
        <td>101</td>
        <td>Aish</td>
        <td>25</td>
        <td>25000</td>
        <td>5864821412</td>
      </tr>
    </table>

    <div id="demo" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="0"
          class="active"
        ></button>
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="2"
        ></button>
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="HTML/img1.jpg" alt="" class="d-block w-50" />
        </div>
        <div class="carousel-item active">
          <img src="HTML/img2.jpg" alt="" class="d-block w-50" />
        </div>
        <div class="carousel-item active">
          <img src="HTML/img3.jpg" alt="" class="d-block w-50" />
        </div>
      </div>

      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

</html>
